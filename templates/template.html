<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" />
    <link href="{{ url_for('static', filename='css/template.css') }}" rel="stylesheet">
</head>
<body>
    <h2>{{ title }}</h2>
    <img class="displayed" src="{{ url_for('static', filename='img/%s' % image) }}" border="1">
    <p class="blocktext">{% block content %}{% autoescape false %}{{ text }}{% endautoescape %}{% endblock %}</p>
</body>
</html>
